<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
  

</head>
<body>
    <h1>Piano</h1><br>
    <br>
    <div class = "Piano">
        <div data-note ="C"class="key white">A</div>
        <div data-note ="Db" class="key black">W</div>
        <div data-note ="D"  class="key white">S</div>
        <div data-note ="E" class="key black">E</div>
        <div data-note ="Eb" class="key white">D</div>
        <div data-note ="F" data-note ="C"class="key white">F</div>
        <div  data-note ="Gb"class="key black">U</div>
        <div data-note ="G" class="key white">J</div>
        <div data-note ="Ab" class="key black">I</div>
        <div data-note ="A" class="key white">K</div>
        <div data-note ="Bb" class="key black">O</div>
        <div data-note ="B" class="key white">L</div>
    </div>
        <audio id ="C" src="audio/C.mp3"></audio>
        <audio id ="Db" src="audio/Db.mp3"></audio>
        <audio id ="D" src="audio/D.mp3"></audio>
        <audio id ="E" src="audio/E.mp3"></audio>
        <audio id ="Eb" src="audio/Eb.mp3"></audio>
        <audio id ="F" src="audio/F.mp3"></audio>
        <audio id ="Gb" src="audio/Gb.mp3"></audio>
        <audio id ="G" src="audio/G.mp3"></audio>
        <audio id ="Ab" src="audio/Ab.mp3"></audio>
        <audio id ="A" src="audio/A.mp3"></audio>
        <audio id ="Bb" src="audio/Bb.mp3"></audio>
        <audio id ="B" src="audio/B.mp3" type="audio/mp3"></audio>
        <script src="script.js" ></script>

    <footer>Made By Sriram M. Pant 
    
    </footer>
</body>
</html>
